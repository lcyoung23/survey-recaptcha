<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Survey CAPTCHA</title>
</head>
<body>
    <h1>Please complete the CAPTCHA to access the scheduling page</h1>
    
    <!-- CAPTCHA Form -->
    <form id="captcha-form" onsubmit="handleFormSubmit(event)">
        <!-- Google reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LfCVJgqAAAAAHMqhnUWSoC-A5mtBvcVWQEN3r3r"></div>
        <br>
        <button type="submit">Verify</button>
    </form>

    <!-- Load the Google reCAPTCHA API -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Check if the CAPTCHA was completed
            const recaptchaResponse = grecaptcha.getResponse();
            if (recaptchaResponse) {
                // Redirect to Calendly if the CAPTCHA is completed
                window.location.href = "https://calendly.com/lindseycosartyoung/capstone-interviews";
            } else {
                alert("Please complete the CAPTCHA before proceeding.");
            }
        }
    </script>
</body>
</html>
